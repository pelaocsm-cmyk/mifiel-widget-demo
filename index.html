<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tenaris Portal — Demo (Sandbox)</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:#0b1220;color:#fff}
    main{max-width:720px;margin:10vh auto;padding:24px;background:#0f172a;border-radius:16px}
    h1{font-size:1.25rem;margin:0 0 8px}
    p{opacity:.85}
    label{display:block;margin:14px 0 6px}
    input,select,button{font:inherit}
    input,select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #263148;background:#0b1324;color:#fff}
    .row{display:flex;gap:10px;margin-top:12px}
    button{padding:10px 14px;border-radius:10px;border:none;cursor:pointer}
    .primary{background:#22c55e;color:#06121e;font-weight:700}
    .ghost{background:#1f2a44;color:#e5e7eb;border:1px solid #2b3a54}
    small{opacity:.7}
  </style>
</head>
<body>
  <main>
    <h1>Portal Tenaris (Demo)</h1>
    <p>Simulamos el login. Tras “Entrar”, redirigimos a la pantalla de firma con el <code>widgetId</code>.</p>

    <label for="email">Correo corporativo</label>
    <input id="email" placeholder="usuario@tenaris.com" />

    <label for="wid">widgetId del firmante</label>
    <input id="wid" placeholder="ej. XqZZ7X9jGb" />

    <label for="env">Entorno</label>
    <select id="env">
      <option value="sandbox" selected>Sandbox</option>
      <option value="production">Producción</option>
    </select>

    <div class="row">
      <button class="primary" id="go">Entrar</button>
      <button class="ghost" id="demo">Rellenar demo (Lucía)</button>
    </div>
    <small>En producción este paso lo hace el SSO y tu backend — aquí solo generamos el deep-link.</small>
  </main>

  <script>
    const email = document.getElementById('email');
    const wid   = document.getElementById('wid');
    const env   = document.getElementById('env');

    document.getElementById('demo').onclick = () => {
      email.value = 'lucia@tenaris.com';
      wid.value   = 'XqZZ7X9jGb'; // tu ID demo
    };

    document.getElementById('go').onclick = () => {
      const id = wid.value.trim();
      if(!email.value || !id){ alert('Completa correo y widgetId'); return; }
      // Deep-link a la pantalla de firma
      location.href = `sign.html?id=${encodeURIComponent(id)}&env=${encodeURIComponent(env.value)}`;
    };
  </script>
</body>
</html>
